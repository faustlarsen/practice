<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Shape Tracker</title>
  </head>
  <body>
    <h3>Journal</h3>
    <form id="title">
      <label for="title">Enter a journal title:</label>
      <input id="title">
      <br>
      <label for="body">Enter your text:</label>
      <input id="body">
      <button id="getResult" type="submit">Submit</button>
    </form>
    <div class="result">
      <p> Number of words: <span id="numberWords"></span></p>
      <p> Number of vowels: <span id="numberVowels"></span></p>
      <p> Number of consonants: <span id="numberConsonants"></span></p>
    </div>
  </body>
<script type="text/javascript" src="bundle.js"></script></body>
</html>
